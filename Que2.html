<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State and City Dropdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #555;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            font-size: 16px;
        }

        select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
    </style>
    <script>
        function updateCities() {
            const stateSelect = document.getElementById("state");
            const citySelect = document.getElementById("city");

            // Clear existing options in the city dropdown
            citySelect.innerHTML = "";

            const selectedState = stateSelect.value;
            let cities = [];

            if (selectedState === "Gujarat") {
                cities = ["Ahmedabad", "Surat", "Vadodara", "Rajkot", "Bhavnagar"];
            } else {
                cities = ["No cities available"];
            }

            // Populate city dropdown based on selected state
            cities.forEach(city => {
                const option = document.createElement("option");
                option.value = city;
                option.text = city;
                citySelect.appendChild(option);
            });
        }
    </script>
</head>
<body>

<div class="container">
    <h2>Select State and City</h2>

    <label for="state">State:</label>
    <select id="state" onchange="updateCities()">
        <option value="">Select a state</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option value="Madhya Pradesh">Madhya Pradesh</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Punjab">Punjab</option>
    </select>

    <label for="city">City:</label>
    <select id="city">
        <option value="">Select a city</option>
    </select>
</div>

</body>
</html>
